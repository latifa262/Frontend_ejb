<p-dialog [(visible)]="createDialog" [style]="{width: '450px'}" header="Ajout du terrain" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">

        <div class="field">
            <label for="nom">Nom</label>
            <input type="text" pInputText id="nom" [(ngModel)]="selected.nom" required autofocus />
            <small class="invalid" *ngIf="submitted && !selected.nom">total is required.</small>
        </div>



        <div class="formgrid grid">
            <div class="field col">
                <label for="longitude">Capacite par Equipe</label>
                <p-inputNumber id="longitude" [(ngModel)]="selected.capaciteParEquipe"></p-inputNumber>
            </div>
        </div>


    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
        <button pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>
</p-dialog>
