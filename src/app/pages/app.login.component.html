<div class="login-body">
        <div class="card login-panel fluid">
            <div class="login-panel-content">
                <div class="grid" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="col-12 sm:col-6 md:col-6 logo-container">
                        <img src="assets/layout/images/logo-roma.svg" />
                        <span class="guest-sign-in">Welcome, please use the form to sign-in Roma network</span>
                    </div>
                    <div class="col-12 username-container">
                        <!-- <h:panelGroup> -->
                            <label >Username</label>
                            <div class="login-input">
                                <input

                                        class="form-control col-12"
                                        name="username"
                                        id="username"

                                        formControlName="username"
                                        #username
                                        data-cy="username"
                                        id="input" type="text" pInputText>
                            </div>
                        <!-- </h:panelGroup> -->
                    </div>
                    <div class="col-12 password-container">
                        <!-- <h:panelGroup> -->
                            <label>Password</label>
                            <div class="login-input">
                                <input

                                        class="form-control col-12"
                                        name="password"
                                        id="password"

                                        formControlName="password"
                                        data-cy="password"
                                        pPassword type="password" />
                            </div>
                        <!-- </h:panelGroup> -->
                    </div>
                    <div class="col-12 sm:col-6 md:col-6 rememberme-container">
                        <p-checkbox></p-checkbox>
                        <label> Remember me</label>
                    </div>




    
                    <div class="col-12 sm:col-6 md:col-6 forgetpassword-container">
                        <a href="#" class="forget-password">Forget Password</a>
                    </div>
    
                    <div class="col-12 sm:col-6 md:col-6">
                            <button class=" p-element p-button p-component" type="submit" data-cy="submit"  pButton type="button" icon="pi pi-check" label="Sign In" (click)="login()"></button>
                    </div>
                </div>
            </div>
        </div>
</div>
